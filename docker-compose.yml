version: "3"
services:
  node:
    image: "node:dubnium"
    environment:
      - NODE_ENV=production
      - PORT=80
    env_file: secrets/node.env
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app:ro
    depends_on:
      - redis
      - postgres
    ports:
      - "80:80"
    networks:
      - redis
      - postgres
    command: "npm start"

  redis:
    image: redis:5
    volumes:
      - redis_dbdata:/data
    networks:
      - redis

  postgres:
    image: postgres:11
    volumes:
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
      - postgres_dbdata:/var/lib/postgresql/data
    env_file: secrets/postgres.env
    networks:
      - postgres


networks:
  redis:
  postgres:

volumes:
  postgres_dbdata:
  redis_dbdata:

